<div class="list-group">
  <a href="#" *ngFor="let heroe of arrHeroes; let i = index" [attr.data-index]="i"
    class="list-group-item list-group-item-action pl-3">
    <div class="row">
      <div class="col-sm">
        <strong>Nombre: </strong>{{heroe.nombre}} <br>
        <strong>Descripci√≥n: </strong> {{heroe.descripcion}} <br>
        <ngb-rating [(rate)]="heroe.puntuacion" (rateChange)="puntuar(i,heroe)" ></ngb-rating>
      </div>
      <div class="col-sm">
          <input type="button" class="btn btn-warning ml-2" value="Modificar" (click)="modificarHero(i)" />
          <input type="button" class="btn btn-danger ml-2" value="Eliminar" (click)="eliminarHero(i)" />
      </div>
    </div>
  </a>
</div>
