<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="row">
        <div class="col-md-4">
          <img class="card-img-top" [src]="profile.picture" alt="Card image cap">
        </div>
        <div class="col-md-8">
          <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item"><b>Name : </b>{{profile.name}}</li>
                <li class="list-group-item"><b>Nick Name : </b>{{profile.nickname}}</li>
                <li class="list-group-item"><b>Idioma : </b>{{profile.locale}}</li>
                <li class="list-group-item"><b>Fecha Actualizaci√≥n : </b>{{profile.updated_at | date:'dd MM yyyy'}}</li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
